
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food </title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>Lựa món mà bạn thích đi nà?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="banhmychao.jpg" alt="Burgers, fries and fried chicken" />
        <label
          ><input
            type="checkbox"
            name="food"
            value="Burgers, fries and fried chicken"
          />
          Bánh mỳ chảo</label
        >
      </div>
      <div class="food-item">
        <img src="image/bunbohue.jpg" alt="dog" />
        <label
          ><input type="checkbox" name="food" value="hotdog" /> Bún bò Huế</label
        >
      </div>
      <div class="food-item">
        <img src="image/banhtrang.jpg" alt="koreanfood" />
        <label
          ><input type="checkbox" name="food" value="Korean food" /> Bánh tráng </label
        >
      </div>
      <div class="food-item">
        <img src="image/mycay.jpg" alt="pasta" />
        <label><input type="checkbox" name="food" value="pasta" /> Mỳ cayy</label>
      </div>
      <div class="food-item">
        <img src="image/nem-nuong-nha-trang.jpeg" alt="pizza" />
        <label><input type="checkbox" name="food" value="pizza" /> Nem nướng nha trang</label>
      </div>
      <div class="food-item">
        <img src="image/comtho.jpeg" alt="salad" />
        <label><input type="checkbox" name="food" value="salad" /> Cơm thố</label>
      </div>
      <div class="food-item">
        <img src="image/427e7a3136f84a-4mingggin.png" alt="steak" />
        <label><input type="checkbox" name="food" value="steak" /> Gà rán</label>
      </div>
      <div class="food-item">
        <img src="image/pizza-ha-noi.jpg" alt="pizza" />
        <label><input type="checkbox" name="food" value="pizza" /> pizza</label>
      </div>
    </div>
    <button class="button" onclick="location.href='dessert.html'">
      Tiếp UWU
    </button>
  </body>
</html>
